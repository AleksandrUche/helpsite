<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>
        {% block title %}
            Blog Engine
        {% endblock %}
    </title>
</head>
<body>

        <a class="navbar-brand"">Помощь инженеру</a>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
